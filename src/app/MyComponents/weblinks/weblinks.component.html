<div class="m-5" *ngIf="weblinksData">
<div class="container overflow-hidden">
  <div class="row gy-3" >
    <div class="col-6" *ngFor="let link of weblinksData">
      <div class="wybor p-2 border rounded shadow">

        <div class="d-flex position-relative">
          <img
            src="{{link.ico}}"
            class="flex-shrink-0 me-3"
            style="max-width: 10%"
            alt="..."
          />
          <div>
            <h5 class="mt-1">{{link.name}}</h5>
            <a href="{{link.www}}" class="stretched-link"></a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
