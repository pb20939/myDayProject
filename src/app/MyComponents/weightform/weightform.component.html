<div class="card border-secondary m-5 text-white font-monospace shadow" style="background-color: #415a77ff;">
  <div class="card-body">
    <h4 class="card-title">Input Weight</h4>

    <div class="row p-3">
      <div class="col">
        <div class="input-group input-group-lg">
          <span class="input-group-text" >choose a day</span>
          <input type="date" [(ngModel)]="date" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
        </div>
        <br />
        <div class="input-group input-group-lg">
          <span class="input-group-text" >weight</span>
          <input type="number" min="0" max="150" [(ngModel)]="weight" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
        </div>
      </div>
    </div>

    <div class="row p-3">
      <div class="col">
        <button
          (click)="btnAddWeight()"
          type="button"
          class="btn btn-outline-light  btn-lg w-100"
          style="background-color: #778da9ff;"
        >
          Add weight
        </button>
      </div>
    </div>
  </div>
</div>
